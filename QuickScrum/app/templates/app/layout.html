<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

    <title>{{ title }} - Quick Scrum</title>
    {% load staticfiles %}
	<link rel="icon" href="{% static 'app/content/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="{% static 'app/content/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/jumbotron-narrow.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    {#<div class="navbar navbar-inverse navbar-fixed-top">#}
        <div class="container">
            <div class="header clearfix">
                <nav>
                  <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="#">About</a></li>
                    <li role="presentation"><a href="#">Contact</a></li>
                      {% include 'app/loginpartial.html' %}
                  </ul>
                </nav>
                <h3 class="text-muted">
                    <img src="{% static 'app/content/favicon.ico' %}" />
                    Quick Scrum
                </h3>
                
            </div>
        </div>
    {#</div>#}

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Quick Scrum</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'app/scripts/ie10-viewport-bug-workaround.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
