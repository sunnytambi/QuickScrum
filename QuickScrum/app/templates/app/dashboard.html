{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<h1>Dashboard</h1>

<div class="table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
            {% for item in statuses %}
            <tr>
                <td>1</td>
                <td>{{item.timestamp}}</td>
                <td><a href="{% url 'readstatus' status_id=item.id %}">Status Link</a></td>
            </tr>
            {% endfor %}

        </tbody>

    </table>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
